plugins {
    id "com.github.johnrengelman.shadow" version "7.1.1"
//    id "maven-publish"
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply from: rootDir.toString() + '/dependencies.gradle'

group = 'com.github.streamline-essentials'
//project.version = "1.5-SNAPSHOT"

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    jcenter()
    // JitPack
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url 'https://repo.glaremasters.me/repository/concuncan/' }
    maven { url 'https://repo.papermc.io/repository/maven-snapshots/' }
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://jcenter.bintray.com/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.opencollab.dev/maven-releases/' }
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

disableAutoTargetJvm()

dependencies {
    // Defaults.
//    compileOnly(files(FILES))
//    shadow(implementation(compileOnly(files(SH_FILES))))
    annotationProcessor(ANNO)
    implementation(IMPL)
    compileOnly(COMP_ONLY)
    shadow(SHADOW)

    // Other Plugins
//    compileOnly(OTHER_PLUGINS)
}

shadowJar {
//    setArchiveFileName(project.name + "-" + project.version + ".jar")

    relocate 'com.github.Anon8281.universalScheduler', 'host.plas.bou.libs.universalScheduler'
}

artifacts {
    archives shadowJar
}

wrapper {
    gradleVersion = '8.7'
    distributionType = Wrapper.DistributionType.ALL
}