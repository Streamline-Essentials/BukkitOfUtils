plugins {
    id "com.github.johnrengelman.shadow" version "7.1.1"
//    id "maven-publish"
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.github.streamline-essentials'
//project.version = "1.5-SNAPSHOT"

repositories {
    mavenCentral()
    jcenter()
    // JitPack
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url 'https://repo.glaremasters.me/repository/concuncan/' }
    maven { url 'https://repo.papermc.io/repository/maven-snapshots/' }
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://jcenter.bintray.com/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.opencollab.dev/maven-releases/' }
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

disableAutoTargetJvm()

dependencies {
    compileOnly 'dev.folia:folia-api:1.20.4-R0.1-SNAPSHOT'
//    compileOnly("dev.folia:folia-api:1.20.4-R0.1-SNAPSHOT")
//    compileOnly("org.spigotmc:spigot-api:1.19.4-R0.1-SNAPSHOT")

    implementation("com.github.Server-Utilities:TheBase:master-SNAPSHOT")
    shadow("com.github.Server-Utilities:TheBase:master-SNAPSHOT")
    annotationProcessor("com.github.Server-Utilities:TheBase:master-SNAPSHOT")

    implementation("com.github.hamza-cskn.obliviate-invs:core:4.1.12")
    compileOnly("com.github.hamza-cskn.obliviate-invs:core:4.1.12")
    annotationProcessor("com.github.hamza-cskn.obliviate-invs:core:4.1.12")

    implementation("org.projectlombok:lombok:1.18.24")
    shadow("org.projectlombok:lombok:1.18.24")
    annotationProcessor("org.projectlombok:lombok:1.18.24")
}

shadowJar {
    setArchiveFileName(project.name + "-" + project.version + ".jar")
}

artifacts {
    archives shadowJar
}

wrapper {
    gradleVersion = '8.6'
    distributionType = Wrapper.DistributionType.ALL
}