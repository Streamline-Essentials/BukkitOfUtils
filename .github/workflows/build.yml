name: "Test compiling against Java 11 and 17"

on: [ push ]

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        java-version: [ 19 ]
    name: "Compile jar against ${{ matrix.java-version }}"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Prepare Java ${{ matrix.java-version }}"
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '${{ matrix.java-version }}'

      - name: "Make build.gradle executable"
        run: "chmod +x gradlew"

      - name: "Build jar with Java ${{ matrix.java-version }}"
        run: "./gradlew clean build"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Get Commit Hash"
        id: get_commit
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.COMMIT_HASH }}
          release_name: "Release ${{ env.COMMIT_HASH }}"
          draft: false
          prerelease: false

      - name: "Upload Release Asset"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/BukkitOfUtils-*.jar
          asset_name: BukkitOfUtils-${{ env.COMMIT_HASH }}.jar
          asset_content_type: application/java-archive